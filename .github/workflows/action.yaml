on:
  push:
    paths:
      - terraform/**
      - .github/**

jobs:
  print-env:
    name: Set env
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Print folder name
        working-directory: ./terraform
        run: |
          changed_files="$(git diff HEAD^ HEAD--name-only)"
          echo "${changed_files}"
