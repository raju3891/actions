on:
  push:
    paths:
      - terraform/**
      - .github/**

jobs:
  print-env:
    name: Set env
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Print folder name
        working-directory: ./terraform
        run: |
          root_directory="$(git rev-parse --show-toplevel)"
          changed_files="$(git --no-pager -C ${root_directory} diff origin/master... --name-only)"
          echo "${changed_files}"
